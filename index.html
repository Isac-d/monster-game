<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="name-type">
            <h1>Name</h1>
            <h3 class="type">type</h3>
        </div>
        <div class="image-container">
            <img src="/images/golem.png" alt="">
            <div class="stat-container">
                <div class="stat">
                    <div class="stat-text">
                        <i class="fa-solid fa-bolt fa-xl"></i>
                        Energy:
                    </div>
                    <div class="stat-number">40</div>
                </div>
                <div class="stat">
                    <div class="stat-text">
                        <i class="fa-solid fa-drumstick-bite fa-xl"></i>
                        Hunger:
                    </div>
                    <div class="stat-number">50</div>
                </div>
                <div class="stat">
                    <div class="stat-text">
                        <i class="fa-solid fa-face-grin-hearts fa-xl"></i>
                        Happiness:
                    </div>
                    <div class="stat-number">50</div>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="monster-btn" style="background-color: #FFD166;"><i class="fa-solid fa-bolt fa-2xl" style="color: #7D2B2B;"></i></button>
            <button class="monster-btn" style="background-color: #52B788; margin-top: 40px;"><i class="fa-solid fa-face-grin-hearts fa-2xl" style="color: #215C4A;"></i></button>
            <button class="monster-btn" style="background-color: #E63946;"><i class="fa-solid fa-drumstick-bite fa-2xl" style="color: #521D1D;"></i></button>
        </div>
    </main>
    <div class="add-log-container">
        <button class="add-new">ADD NEW MONSTER</button>
        <div class="log"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
